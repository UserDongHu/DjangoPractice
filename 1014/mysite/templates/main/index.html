{% extends "menu.html" %}
{% block content %}
<h1>게시판</h1>
<form action="" method="get">
    <input name="q" type="search">
    <button type="submit">검색</button>
</form>
<ul>
    {% for post in db %}
    <li>
        <a href="{% url 'blog:post' post.id %}">{{ post.title }}</a>
        <p>{{post.contents}}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
